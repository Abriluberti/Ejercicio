<form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="newUser.name" name="name" placeholder="Name" required>
    <input type="text" [(ngModel)]="newUser.username" name="username" placeholder="Username" required>
    <input type="email" [(ngModel)]="newUser.email" name="email" placeholder="Email" required>
    <input type="text" [(ngModel)]="newUser.address.city" name="city" placeholder="City" required>
    <input type="text" [(ngModel)]="newUser.phone" name="phone" placeholder="Phone" required>
    <input type="text" [(ngModel)]="newUser.company.name" name="company" placeholder="Company" required>
    <button type="submit">Add User</button>
  </form>
